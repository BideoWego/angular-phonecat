<div class="container-fluid">
  <header class="page-header text-center">
    <h1>Phone List</h1>
  </header>

  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <div class="form-group">
        <label for="query">Search:</label>
        <input id="query" class="form-control" ng-model="$ctrl.query"/>
      </div>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <h2>Phones</h2>
      <ul class="list-group phones">
        <li class="list-group-item" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
          <span>{{phone.name}}</span>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
      <p class="text-danger" ng-if="!$ctrl.phones.length">No phones :(</p>

    </div>
  </div>
</div>
